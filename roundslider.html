<!DOCTYPE html>
<html>

<head>
    <title>Round Slider</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
</head>
<link href="roundslider.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    .roundslider {
        display: inline-block;
    }
</style>

<body>

    <!--  <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center"></div> -->


    <div id="roundslider1" class="roundslider"></div>


    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="roundslider.min.js"></script>
    <script>
        $("#roundslider1").roundSlider({
            sliderType: "min-range",
            value: 50,
            radius: 80,
            circleShape: "half-top",
            showTooltip: true,


        });
    </script>


</body>

</html>
